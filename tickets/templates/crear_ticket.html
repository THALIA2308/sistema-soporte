{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AXEDE Soporte</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>

*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#f2f4f7;
}

/* Contenedor general centrado */
.wrapper{
    display:flex;
    justify-content:center;
    padding:20px;
}

/* Caja principal */
.app{
    width:100%;
    max-width:420px;
    background:white;
    border-radius:30px;
    overflow:hidden;
    box-shadow:0 20px 50px rgba(0,0,0,0.1);
}

/* Logo arriba */
.top-bar{
    background:white;
    text-align:center;
    padding:20px 15px;
}

.logo{
    max-width:140px;
    width:100%;
}

/* Banner */
.banner{
    background:linear-gradient(90deg,#ff9900,#ff6a00);
    color:white;
    padding:25px 20px;
}

.banner h2{
    margin:0;
    font-size:20px;
}

.banner p{
    margin:5px 0 0;
    font-size:13px;
    opacity:0.9;
}

/* Formulario */
.form-container{
    padding:25px;
}

.form-container h3{
    margin-bottom:20px;
    font-size:18px;
}

label{
    font-size:13px;
    font-weight:500;
}

input, select, textarea{
    width:100%;
    padding:12px;
    margin-top:6px;
    margin-bottom:15px;
    border-radius:12px;
    border:1px solid #e5e5e5;
    background:#f7f7f7;
    font-size:13px;
    font-family:'Poppins';
}

textarea{
    resize:none;
}

/* Botón */
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:linear-gradient(90deg,#ff9900,#ff6a00);
    color:white;
    font-weight:600;
    cursor:pointer;
}

button:hover{
    opacity:0.95;
}

.footer{
    text-align:center;
    font-size:12px;
    color:#888;
    padding:15px;
}

@media (max-width:480px){
    .app{
        border-radius:0;
    }
}

</style>
</head>


<meta charset="UTF-8">
<title>Soporte</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">


<body>

<div class="wrapper">
<div class="app">

<div class="top-bar">
    <img src="{% static 'img/logo.png' %}" alt="AXEDE Logo" class="logo">
</div>

<div class="banner">
    <h2>Soporte de Tickets</h2>
    <p>Gestión profesional de solicitudes</p>
</div>

<div class="form-container">
<h3>Crear E-Ticket</h3>

<form method="POST">
{% csrf_token %}

<label>Nombre:</label>
<input type="text" name="nombre">

<label>Cargo:</label>
<select name="cargo">
<option>----------</option>
<option>Administrador</option>
<option>Soporte</option>
<option>Usuario</option>
</select>

<label>Correo:</label>
<input type="email" name="correo">

<label>Categoría:</label>
<select name="categoria">
<option>----------</option>
<option>Hardware</option>
<option>Software</option>
<option>Red</option>
<option>Otro</option>
</select>

<label>Tipo acción:</label>
<select name="tipo_accion">
<option>----------</option>
<option>Instalación</option>
<option>Actualización</option>
<option>Revisión</option>
<option>Soporte Técnico</option>
</select>

<label>Descripción:</label>
<textarea rows="4" name="descripcion"></textarea>

<label>Prioridad:</label>
<select name="prioridad">
<option>----------</option>
<option>Baja</option>
<option>Media</option>
<option>Alta</option>
</select>

<button type="submit">Enviar Solicitud</button>

</form>
</div>

<div class="footer">
© 2026 Sistema de Gestión Empresarial
</div>

</div>
</div>

</body>
</html>
