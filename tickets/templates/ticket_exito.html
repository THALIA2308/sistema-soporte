<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud Enviada</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ffb300, #ff6f00);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        .icon {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff6f00;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff9800, #ff6f00);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #aaa;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">✔</div>

        <h1>Solicitud Enviada</h1>

        <p>
            Hemos recibido tu solicitud correctamente.<br>
            Nuestro equipo la revisará a la brevedad.
        </p>

        <a href="/">Crear otro ticket</a>

        <div class="footer">
            © 2026 Sistema de Gestión de Soporte
        </div>
    </div>

</body>
</html>
